<div class="container">
  <h1>{{character.name}}</h1>
  <div class="row">
    <div class="col">
      <img src={{character.image}}>
    </div>
    <div class="col">
      <span class="fw-bold">Status:</span><br><span class="p-4">{{character.status}}</span><br>
      <span class="fw-bold">Especie:</span><br><span class="p-4">{{character.species}}</span><br>
      <span class="fw-bold">Genero:</span><br><span class="p-4">{{character.gender}}</span><br>
    </div>
    <div class="col">
      <button class="btn btn-danger" (click)="delChar()">Delete</button>
      <button class="btn btn-success" (click)="editChar()">edit</button>
    </div>
  </div>
</div>
