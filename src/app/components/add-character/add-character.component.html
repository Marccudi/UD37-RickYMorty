<p>add-character works!</p>
<div>
  <div class="submit-form">
    <div *ngIf="!submitted">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="characters.name" name="name"/>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" required [(ngModel)]="characters.status" />
      </div>
      <div class="form-group">
        <label for="species">Species</label>
        <input type="text" class="form-control" id="species" required [(ngModel)]="characters.species" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" required [(ngModel)]="characters.gender" />
      </div>
      <div class="form-group">
        <label for="origin">origin</label>
        <input type="text" class="form-control" id="origin" required [(ngModel)]="characters.origin" />
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="image" required [(ngModel)]="characters.image" />
      </div>

      <button (click)="saveCharacter()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>Character submitted ok</h4>
      <button class="btn btn-success" (click)="newCharacter()">Add</button>
    </div>
  </div>
</div>
