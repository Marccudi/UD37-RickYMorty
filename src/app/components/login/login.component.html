<div class="col-md-6 mt-3" style="margin: 0 auto;">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="prfile-img-card rounded-circle">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <h3 class="text-center pt-1">Login</h3>
        <label for="username">Usuario</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel">
        <div class="alert-danger alert" *ngIf="username.errors && f.submitted">
          El campo usuario es obligatorio
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
        <div class="alert-danger alert" role="alert" *ngIf="password.errors && f.submitted">
          Error Contraseña
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Log in</button>
      </div>
      <div class="alert alert-warning" role="alert" *ngIf="f.submitted && isLoginFailed">
        Error al loguearte <br> {{errorMessage}}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Te has logueado correctamente
    </div>
  </div>
</div>
